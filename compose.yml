version: "3"

services:
  app:
    build: app
    ports:
      - 8501:8501
    volumes:
      - /dbfs/ChromaDB:/dbfs/ChromaDB
    networks:
      - net
  ollama:
    build: ollama
    ports:
      - 11434:11434
    volumes:
      - vol:/ollama
    networks:
      - net

networks:
  net:
    driver: bridge

volumes:
  vol:
    driver: local